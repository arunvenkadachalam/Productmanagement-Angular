<h1 mat-dialog-title>Add Product Form.</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label >Product Name:</mat-label>
      <input formControlName="productname" matInput placeholder="Name">
     </mat-form-field>

     <mat-form-field appearance="outline">
      <mat-label>Product Category:</mat-label>
      <mat-select formControlName="category" placeholder="Category">
          <mat-option value="Fruit">Fruits</mat-option>
          <mat-option value="Vegetables">Vegetables</mat-option>
          <mat-option value="Electronic">Electronic</mat-option>
      </mat-select>
   </mat-form-field>
   
   <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label><h1>Product Fresenesh:</h1></label><br>
    <mat-radio-group formControlName="freshness1" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let frech of freshness"  [value]="frech">
          {{frech}}

      </mat-radio-button>

    </mat-radio-group><br>

    <mat-form-field appearance="outline">
      <mat-label>Price:</mat-label>
      <input formControlName="price" matInput type="text" placeholder="price">
     </mat-form-field><br>

     <mat-form-field appearance="outline">
      <mat-label>Comment:</mat-label>
      <textarea formControlName="Comment" matInput></textarea>
     </mat-form-field>
      </form>
      
</div>
<div mat-dialog-action [align]="'end'">
    <button class="matbutton" mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary"  (click)="addProduct()">{{actionbtn}}</button>
    
</div>
