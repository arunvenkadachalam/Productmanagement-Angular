    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>backup</mat-icon>
      </button>
      <span>AK Product management </span>
      <span class="example-spacer"></span>
       <button mat-raised-button color="warn" (click)="openDialog()">Add product</button>
    </mat-toolbar>

    <div class="container">
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> date</th>
              <td mat-cell *matCellDef="let row"> {{row.date|date}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="productname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> productname </th>
              <td mat-cell *matCellDef="let row"> {{row.productname}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="freshness1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> freshness1 </th>
              <td mat-cell *matCellDef="let row"> {{row.freshness1}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
              <td mat-cell *matCellDef="let row"> {{row.price|currency}} </td>
            </ng-container>
            <!-- comment Column -->
            <ng-container matColumnDef="Comment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
              <td mat-cell *matCellDef="let row"> {{row.Comment}} </td>
            </ng-container>
            
            <!-- button Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editproduct(row)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"(click)="deleteproduct(row.id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
